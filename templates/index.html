<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
    <title>Higher or Lower</title>
</head>
<body>
    <div class="container">
    <h1>Higher or Lower:</h1>
    <h2>{{ error }}</h2>

    <form class="card_form" method="post" action="/">

        <input class="card_input" type="text" id="username" name="username" placeholder="Enter your name" required>

    </form>

    <a class="card_a" href="/leaderboard">View Leaderboard</a>
    </div>
